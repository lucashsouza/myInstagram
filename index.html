<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Lucas souza (@luska.souza)</title>
  </head>
  <body>

    <!-- nav -->
    <header>
        <nav class="navbar navbar-light nav-top">
            <div class="container-fluid nav-container"></div>
                <a class="navbar-brand" href="https://www.instagram.com/luska.souza/" target="_blank">
                    <img src="images/logo.png" style="max-width: 130px; max-height:80px"">
                </a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                </form>
                <div style="width:30%;">
                    <i class="bi bi-house-door icons"></i>
                    <i class="bi bi-cursor icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    <img class="img-nav" src="images/foto-instagram.jpeg">
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-2"></div>
                <div class="col-12 col-md-8">
                    
                    <!-- profile -->
                    <div class="container">
                        <div class="row" style="padding-top: 20px;">
                            <div class="col-3">
                                <img class="img-profile" src="images/foto-instagram.jpeg">
                            </div>
                            <div class="col-7">
                                <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                                    <div class="col-8 col-lg-5">
                                        <h2 class="username">luska.souza</h2>
                                    </div>
                                    <div class="col-4 col-lg-6">
                                        <button type="button" class="btn btn-outline-secondary button-edit">Editar perfil</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>7</strong> publicações</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>132milhões</strong> seguidores</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>667</strong> seguindo</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h1 class="name">Lucas Souza</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="profile-desc">Desenvolvedor Java | github (@lucashsouza)</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>

                    <!-- stories -->
                    <div style="padding-top: 0px;">
                        <div class="row">
                            <div class="col-2"><canvas id="circulo1"></canvas></div>
                            <div class="col-2"><canvas id="circulo2"></canvas></div>
                            <div class="col-2"><canvas id="circulo3"></canvas></div>
                        </div>
                    </div>
                    
                    <div style="padding-bottom: 40px;">
                        <div class="row">
                            <div class="col-2 stories"> Checklist </div>
                            <div class="col-2 stories"> Youtube </div>
                            <div class="col-2 stories"> Developer </div>
                        </div>
                    </div>

                    <!-- line -->
                    <hr size="3" width="100%" color="#EEEEEE" style="margin: 0%;" >

                    <!-- Nav-Feed-->
                    <ul class="nav nav-tabs nav-feed" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active nav-link-1" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true"><i class="bi bi-grid-3x3"></i> PUBLICAÇÕES</a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link nav-link-2" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                                aria-controls="profile" aria-selected="false"><i class="bi bi-file-person"></i> MARCADOS</a>
                        </li>
                    </ul>

                    <!-- Card-Feed-->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row" style="padding-bottom: 25px;">
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post1.png" class="card-img-top" alt="">
                                    </div>
                                </div>               
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post2.png" class="card-img-top" alt="">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post3.png" class="card-img-top" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">AAAA</div>
                      </div>

                </div>
                <div class="col-0 col-md-2"></div>
            </div>
        </div>  
    </section>

    <script>
        var circulo1 = document.getElementById('circulo1').getContext('2d');

        circulo1.beginPath();
        circulo1.arc(60, 100, 40, 0, 2 * Math.PI);
        circulo1.fillStyle = '#00ACC1';
        circulo1.fill();
        circulo1.lineWidth = 5;
        circulo1.strokeStyle = '#dbdbdb';
        circulo1.stroke();

        var circulo2 = document.getElementById('circulo2').getContext('2d');

        circulo2.beginPath();
        circulo2.arc(60, 100, 40, 0, 2 * Math.PI);
        circulo2.fillStyle = '#F8BBD0';
        circulo2.fill();
        circulo2.lineWidth = 5;
        circulo2.strokeStyle = '#dbdbdb';
        circulo2.stroke();

        var circulo3 = document.getElementById('circulo3').getContext('2d');

        circulo3.beginPath();
        circulo3.arc(60, 100, 40, 0, 2 * Math.PI);
        circulo3.fillStyle = '#E91E63';
        circulo3.fill();
        circulo3.lineWidth = 5;
        circulo3.strokeStyle = '#dbdbdb';
        circulo3.stroke();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
